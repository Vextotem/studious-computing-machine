<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Embed</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #player_iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <iframe id="player_iframe" src="" frameborder="0" scrolling="no" allowfullscreen="yes"></iframe>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        const apiKey = 'f6e840332142f77746185ab4e67be858';

        // Function to get URL parameter by name
        function getUrlParam(paramName) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(paramName);
        }

        // Fetch movie details from TMDB using the TMDB ID
        async function fetchMovieDetails(tmdbID) {
            const apiUrl = `https://api.themoviedb.org/3/movie/${tmdbID}?api_key=${apiKey}&language=en-US`;
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const imdbID = data.imdb_id;

                if (imdbID) {
                    // Construct the embed URL using the IMDb ID
                    var embedURL = "https://vidsrc.xyz/embed/movie?imdb=" + imdbID;
                    document.getElementById('player_iframe').src = embedURL;
                } else {
                    console.error('IMDb ID not found for TMDB ID:', tmdbID);
                }
            } catch (error) {
                console.error('Error fetching movie details:', error);
            }
        }

        // Get the TMDB ID from the URL parameter 'id'
        const tmdbID = getUrlParam('id');
        
        if (tmdbID) {
            // Fetch movie details and update iframe source
            fetchMovieDetails(tmdbID);
        } else {
            console.error('TMDB ID not provided in the URL');
        }
    </script>

</body>
</html>
