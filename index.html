<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Movies/TV Series</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #search-input {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }

        #search-button {
            padding: 10px 20px;
            background-color: #e50914;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        #search-button:hover {
            background-color: #f40612;
        }

        #results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .result-item {
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .result-item:hover {
            transform: scale(1.05);
        }

        .result-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .result-item h3 {
            padding: 10px;
            margin: 0;
            text-align: center;
            font-size: 16px;
        }

        .no-results {
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Search Movies/TV Series</h1>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Enter TMDB ID or title" />
        <button id="search-button">Search</button>
    </div>
    
    <div id="results"></div>

    <script>
        const apiKey = 'f6e840332142f77746185ab4e67be858'; // Your TMDB API Key
        let timeout; // Variable to hold the timeout for debounce

        document.getElementById('search-input').addEventListener('input', function() {
            const query = this.value.trim();
            clearTimeout(timeout); // Clear the previous timeout

            if (query) {
                timeout = setTimeout(() => {
                    searchTMDB(query);
                }, 300); // Debounce time (300 ms)
            } else {
                document.getElementById('results').innerHTML = ''; // Clear results if input is empty
            }
        });

        async function searchTMDB(query) {
            let apiUrl;
            if (!isNaN(query)) {
                // If query is a number, treat it as a TMDB ID
                apiUrl = `https://api.themoviedb.org/3/movie/${query}?api_key=${apiKey}&language=en-US`;
            } else {
                // Otherwise, search by title
                apiUrl = `https://api.themoviedb.org/3/search/multi?api_key=${apiKey}&language=en-US&query=${encodeURIComponent(query)}`;
            }

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                displayResults(data.results);
            } catch (error) {
                console.error('Error fetching data from TMDB:', error);
                document.getElementById('results').innerHTML = '<p>Error fetching data. Please try again.</p>';
            }
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Clear previous results

            if (results.length === 0) {
                resultsContainer.innerHTML = '<p class="no-results">No results found.</p>';
                return;
            }

            results.forEach(item => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';

                const title = item.title || item.name; // Use title for movies and name for TV shows
                const id = item.id; // TMDB ID
                const posterPath = item.poster_path ? `https://image.tmdb.org/t/p/w500${item.poster_path}` : 'https://via.placeholder.com/200x300?text=No+Image';

                resultItem.innerHTML = `
                    <img src="${posterPath}" alt="${title}" onclick="openDetailPage(${id}, '${item.media_type}')" />
                    <h3 onclick="openDetailPage(${id}, '${item.media_type}')">${title}</h3>
                `;
                resultsContainer.appendChild(resultItem);
            });
        }

        function openDetailPage(id, mediaType) {
            // Redirect to the appropriate page based on media type
            if (mediaType === 'movie') {
                window.location.href = `movie.html?id=${id}`; // Redirect to movie detail page
            } else if (mediaType === 'tv') {
                window.location.href = `tv.html?id=${id}`; // Redirect to TV show detail page
            } else if (mediaType === 'episode') {
                window.location.href = `episode.html?id=${id}`; // Redirect to episode detail page
            }
        }
    </script>

</body>
</html>
