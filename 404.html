<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #141414; /* Dark background similar to Netflix */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 72px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.5;
        }

        a {
            color: #e50914; /* Netflix red color */
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border: 2px solid #e50914;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #e50914; /* Background change on hover */
            color: white; /* Text color change on hover */
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            color: #b3b3b3; /* Lighter gray for footer text */
        }
    </style>
</head>
<body>

    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="index.html">Go Back to Homepage</a>

    <footer>
        &copy; 2024 Your Website Name
    </footer>

</body>
</html>
